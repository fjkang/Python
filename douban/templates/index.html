$def with (movies, count, key)
<h4>欢迎来到</h4>
<h1>Crossin's Movie Site</h1>
<hr>
<form action="/" method="post">
    <input type="text" name="title"/>
    <input type="submit" value="搜索"/>
</form>
$if count > 0:
    <p>共有$count部影片
    $if key:
        与<b><u>$key</u></b>有关
    </p>
    <p>影片列表:</p>
    <ol>
    $for movie in movies:
        $if movie['title']:
            <li>
                <a href="/movie/$movie['id']">$movie['title']</a>
            </li>
    </ol>
$else:
    <p>没有找到你想要影片！</p>
